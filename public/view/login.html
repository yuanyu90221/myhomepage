<!DOCTYPE html>
<html>

    <title>$$$ Earn Money $$$</title>

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel ="shortcut icon" type="image/x-icon" href="images/favicon.ico"/>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" />

	<!-- Specific -->
	<link href="css/login.css" rel="stylesheet" />
	<script src="js/lib/jquery/jquery-3.1.0.min.js"></script>
    <script src="js/lib/bootstrap/bootstrap.min.js"></script>

  <!-- 參考 http://bootsnipp.com/snippets/featured/google-style-login-extended-with-html5-localstorage -->
  <body>
	<div class="container">
        <div class="card card-container">
            <img id="profile-img" class="profile-img-card" src="images/login/avatar_2x.png" />
            <p id="profile-name" class="profile-name-card"></p>
            <form class="form-signin" id="login-form" >
                <span id="reauth-email" class="reauth-email"></span>
                <input type="email" name="username" id="inputEmail" class="form-control" placeholder="Email address" required="required" autofocus="autofocus" />
                <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password" required="required" />
                <div id="remember" class="checkbox">
                    <label>
                        <input type="checkbox" value="remember-me" /> Remember me
                    </label>
                </div>
                <button class="btn btn-lg btn-primary btn-block btn-signin" id="submitbtn" type="submit">Sign in</button>
            </form><!-- /form -->
            <a href="#" class="forgot-password">
                Forgot the password?
            </a>
        </div>	<!-- /card-container -->
    </div>	<!-- /container -->

  </body>
